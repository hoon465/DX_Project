# ==========================================
# .env 파일 설정 (spring-dotenv)
# ==========================================
# 상위 폴더의 .env 파일 경로 지정 (프로젝트 루트: C:\Users\246\lgdx_backend\.env)
# 절대 경로 또는 상대 경로 사용 가능
dotenv.file.location=C:/Users/246/lgdx_backend/.env

# 1. 가게 문(Port) 설정
server.port=9090
server.address=0.0.0.0

# Python 서버 주소 설정 (같은 PC에서 실행 시 localhost 권장, 네트워크 문제 시 IP 주소 사용)
# .env 파일의 PYTHON_SERVER_URL 또는 환경변수를 사용, 없으면 기본값 사용
python.server.url=${PYTHON_SERVER_URL:http://192.168.0.20:8000}

# 2. 연습장(DB) 설정 (H2 데이터베이스)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 3. 장부 다루는 방식 설정
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# 4. 관리자 눈(Console) 설정
spring.h2.console.enabled=true

# 한글 깨짐 방지 (UTF-8 강제 설정)
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true